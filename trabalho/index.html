 <!DOCTYPE html>
<html>
<head>
    <title>Gerador de Currículos</title>
    <link rel="stylesheet"  href="trabalhopro.css">
</head>
<body>
    <h1>Gerador de Currículos</h1>
    <b>
    <form action="gerar_curriculo.php" method="POST">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <label for="text" >linkedin</label>
        <input type="text" id="linkedin" name="linkedin" required>
        <b>
        <h2>Experiência Profissional</h2>
        <div id="experiencia-container">
            <div class="experiencia">
                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa[]" required>

                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo[]" required>

                <label for="periodo">Período:</label>
                <input type="text" name="periodo[]" required>
            </div>
        </div>

        <button type="button" id="add-experiencia">Adicionar Experiência</button>

        <h2>Educação</h2>
        <div id="educacao-container">
            <div class="educacao">
                <label for="instituicao">Instituição:</label>
                <input type="text" name="instituicao[]" required>

                <label for="curso">Curso:</label>
                <input type="text" name="curso[]" required>

                <label for="conclusao">Ano de Conclusão:</label>
                <input type="text" name="conclusao[]" required>
            </div>
        </div>

        <button type="button" id="add-educacao">Adicionar Educação</button>
        <h2>objetivo</h2>
        <div id="objetivo-container">
            <div class="objetivo">
                <label for="objetivo">objetivo</label>
                <input type="text" name="objetivo" required>
            </div>
            
        </div>

        <input type="submit" value="Gerar Currículo">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
